<html>
    <head>
        <script type="text/javascript">
        function validate()
        {
          var userd=  document.getElementById("pass").value;
            var exper = /E00/;
            if(exper.test(userd)){
                 document.getElementById("vv").style.visibility="visible"
            }
          
         
        }
        </script>
    </head>
    <body>
        <form>
          
            <input type="text" id="pass"/>
            <label id="vv" style="color: crimson; visibility: hidden">invalid</label>
            <button type="button" onclick="validate()">click</button>
        </form>
    </body>
</html>
